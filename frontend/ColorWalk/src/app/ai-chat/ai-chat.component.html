<mat-card>
    <mat-card-title>&nbsp;&nbsp;&nbsp;AI : Artisc Intelligence</mat-card-title>
    <mat-card-content>
      <div class="message-list">
        <div *ngFor="let message of messages" class="message-item">
          <div [ngClass]="{'user-message': message.role === 'user', 'system-message': message.role === 'system'}">
            <div class="message-content">{{ message.content }}</div>
          </div>
        </div>
      </div>
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field class="full-width">
        <input matInput placeholder="Type your message here..." [(ngModel)]="userInput" (keydown.enter)="sendMessage()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </mat-card-actions>
  </mat-card>
