<div class="app-container" style="height: 0%;">
    <button mat-button (click)="jumpToGallery()">Gallery</button>
    <button mat-button (click)="jumpToWhiteWorld()">FreePainting</button>
    <button mat-button (click)="jumpToInfo()">Info</button>
    <button mat-button (click)="jumpToLogin()">
        <span *ngIf="!isLoggedIn()">Log in</span>
        <span *ngIf="isLoggedIn()">Log out</span>
    </button>
</div>

<div class="painting-container" [ngStyle]="{'display' : showPainting? 'block' : 'none'}">
    <app-ui-painting (close)="onClosePainting()" (hide) = "onHidePainting()" (show)="onShowPainting()"></app-ui-painting>
</div>
