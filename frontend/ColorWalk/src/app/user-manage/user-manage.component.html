<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body id="myBody" style="overflow: hidden;">
    <i *ngFor="let drop of raindrops" [style.width]="drop.width" [style.left]="drop.left"
        [style.animation-delay]="drop.animationDelay" [style.animation-duration]="drop.animationDuration">
    </i>
    <div class="container">
        <mat-card>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> 用户名 </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
      
            <!-- Region Column -->
            <ng-container matColumnDef="region">
              <th mat-header-cell *matHeaderCellDef> 通过区域 </th>
              <td mat-cell *matCellDef="let element"> {{element.region}} </td>
            </ng-container>
      
            <!-- Delete Button Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> 操作 </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteUser(element.username)">注销</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </div>
</body>

</html>
