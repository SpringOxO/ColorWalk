<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io Test</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Socket.io Test</h1>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server:', socket.id);

            // 模拟用户数据
            socket.userData = {
                model: 'model1',
                colour: 'red',
                x: 0,
                y: 0,
                z: 0,
                heading: 0,
                pb: 0,
                action: 'idle',
                room: 'room1'
            };
        });

        socket.on('remoteData', (data) => {
            console.log('Remote data received:', data);
        });

        socket.on('colorData', (data) => {
            console.log('Color data received:', data);
        });

        // 模拟发送上色请求
        function sendColorRequest() {
            const colorData = {
                points: [
                    { x: 1.0, y: 1.0, z: 1.0 },
                    { x: 1.0, y: 2.0, z: 1.0 },
                    { x: 1.0, y: 1.0, z: 2.0 }
                ],
                color: 'blue'
            };
            socket.emit('colorFace', colorData);
        }

        // 模拟发送上色请求按钮
        const button = document.createElement('button');
        button.innerText = 'Send Color Request';
        button.onclick = sendColorRequest;
        document.body.appendChild(button);
    </script>
</body>
</html>
